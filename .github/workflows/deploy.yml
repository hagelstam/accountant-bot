name: Deploy

on:
  push:
    branches: ['main']
    paths-ignore: ['**.md', 'docs/**']
  workflow_call:

env:
  AWS_REGION: eu-north-1

jobs:
  test:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/check

  build-push:
    runs-on: ubuntu-24.04-arm
    needs: [test]
    environment: prod

    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v6

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v6
        with:
          role-to-assume: arn:aws:iam::747683189254:role/deployer
          aws-region: ${{ env.AWS_REGION }}

      - name: Build and push image
        uses: ./.github/actions/build-push
        with:
          tag: ${{ github.sha }}
          repository: accountant-bot-prod
          push: true
          scan: false

  deploy:
    runs-on: ubuntu-24.04-arm
    needs: [build-push]
    environment: prod

    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v6

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v6
        with:
          role-to-assume: arn:aws:iam::747683189254:role/deployer
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy
        uses: ./.github/actions/terraform
        with:
          directory: infra/env/prod
          apply: true
          plan-comment: false
          image-tag: ${{ github.sha }}
          telegram-bot-token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          google-credentials-json: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
          google-spreadsheet-id: ${{ secrets.GOOGLE_SPREADSHEET_ID }}
