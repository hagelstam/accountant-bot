name: Validate Python

on:
  pull_request:
    branches: ['*']
    paths-ignore:
      - 'infra/**'
      - '**.md'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Bootstrap
        uses: ./.github/actions/bootstrap

      - name: Run checks
        run: make check

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Bootstrap
        uses: ./.github/actions/bootstrap

      - name: Run tests
        run: make test

