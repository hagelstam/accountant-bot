name: 'Test'
description: 'Run tests'

runs:
  using: 'composite'
  steps:
    - name: Install Python
      uses: actions/setup-python@v6

    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        enable-cache: 'true'

    - name: Install dependencies
      shell: bash
      run: uv sync --frozen

    - name: Lint
      shell: bash
      run: make check

    - name: Test
      shell: bash
      run: make test
