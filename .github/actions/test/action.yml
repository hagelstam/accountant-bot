name: 'Test'
description: 'Run tests'

runs:
  using: 'composite'
  steps:
    - name: Setup Go
      uses: actions/setup-go@v6
      with:
        go-version-file: go.mod
        cache: true

    - name: Install dependencies
      shell: bash
      run: go mod download

    - name: Vet
      shell: bash
      run: make vet

    - name: Test
      shell: bash
      run: make test

    - name: Verify fmt
      shell: bash
      run: |
        set -euo pipefail

        make fmt

        DIFF=$(git status --porcelain)

        if [ -n "$DIFF" ]; then
          echo "These files were modified:"
          echo
          echo "$DIFF"
          echo
          exit 1
        fi

    - name: Lint
      uses: golangci/golangci-lint-action@v9
      with:
        version: v2.9.0
