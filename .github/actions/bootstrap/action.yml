name: 'Bootstrap Python environment'
description: 'Bootstrap Python environment for the given Python version'

inputs:
  python-version:
    description: 'Python version to use'
    required: false
    default: '3.14'
  uv-version:
    description: 'uv version to use'
    required: false
    default: '0.9.7'

runs:
  using: 'composite'
  steps:
    - name: Install Python
      uses: actions/setup-python@v6
      with:
        python-version: ${{ inputs.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        version: ${{ inputs.uv-version }}
        enable-cache: 'true'

    - name: Install dependencies
      shell: bash
      run: uv sync --frozen
