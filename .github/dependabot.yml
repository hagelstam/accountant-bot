version: 2
updates:
  # GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
    labels:
      - 'dependencies'
      - 'github-actions'
    groups:
      github-actions:
        patterns:
          - '*'

  # Terraform
  - package-ecosystem: 'terraform'
    directory: '/infra/env/prod'
    schedule:
      interval: 'weekly'
    labels:
      - 'dependencies'
      - 'terraform'
    groups:
      terraform:
        patterns:
          - '*'

  # Go
  - package-ecosystem: 'gomod'
    directory: '/'
    schedule:
      interval: 'weekly'
    labels:
      - 'dependencies'
      - 'go'
    groups:
      go:
        patterns:
          - '*'

  # Docker
  - package-ecosystem: 'docker'
    directory: '/'
    schedule:
      interval: 'weekly'
    labels:
      - 'dependencies'
      - 'docker'
    groups:
      docker:
        patterns:
          - '*'
