version: 2
updates:
  # GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
    labels:
      - 'dependencies'
      - 'github-actions'
    groups:
      github-actions:
        patterns:
          - '*'

  # Terraform
  - package-ecosystem: 'terraform'
    directory: '/infra'
    schedule:
      interval: 'weekly'
    labels:
      - 'dependencies'
      - 'terraform'
    groups:
      terraform:
        patterns:
          - '*'

  # Python
  - package-ecosystem: 'pip'
    directory: '/'
    schedule:
      interval: 'weekly'
    labels:
      - 'dependencies'
      - 'python'
    groups:
      python:
        patterns:
          - '*'
